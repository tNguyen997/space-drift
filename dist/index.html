<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Drift</title>
    <!-- Link to the external CSS file -->
  <script type="module" crossorigin src="/space-drift/assets/index-Ca9M4rdB.js"></script>
  <link rel="stylesheet" crossorigin href="/space-drift/assets/index-MU3X0fQn.css">
</head>
<body>
    <div id="menu">
        <h1>Space Drift</h1>
        <button id="startButton">Start New Game</button>
        <div id="controls-info">
            <h3>How to Play</h3>
            <div class="control-list">
                <div class="control-row">
                    <span class="key">W A S D</span>
                    <span class="desc">Move your ship</span>
                </div>
                <div class="control-row">
                    <span class="key">←→</span>
                    <span class="desc">Rotate ship</span>
                </div>
                <div class="control-row">
                    <span class="key">SPACE</span>
                    <span class="desc">Fire projectiles</span>
                </div>
                <div class="control-row">
                    <span class="key">ENTER</span>
                    <span class="desc">Pause / Resume game</span>
                </div>
            </div>
        </div>
        <div id="survivalTimes">
            <h3>Top 5 Scores</h3>
            <ul id="survivalTimesList"></ul>
        </div>
    </div>

    <!-- Correctly include the JS file as a module -->
</body>
</html>
